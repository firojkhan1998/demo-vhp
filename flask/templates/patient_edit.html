{% extends 'index.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <div class="card p-5">
                <h2 class="mb-5 text-center">Patient Information Update!</h2>
                <form action="{{ url_for('patient_update', patient_id=patient.patient_id) }}" method="POST">
                    <div class="form-group mb-3">
                        <label for="patient_fname">First Name:</label>
                        <input type="text" value="{{patient.patient_fname}}" class="form-control" id="patient_fname" placeholder="Enter First Name"
                            name="patient_fname" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="patient_lname">Last Name:</label>
                        <input type="text" value="{{patient.patient_lname}}" class="form-control" id="patient_lname" placeholder="Enter Last Name"
                            name="patient_lname" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="patient_dob">Date of Birth:</label>
                        <input type="date" value="{{patient.patient_dob}}" class="form-control" id="patient_dob" placeholder="Date of Birth"
                            name="patient_dob" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="patient_aadhar">Aadhar Number:</label>
                        <input type="number" value="{{patient.patient_aadhar}}" class="form-control" id="patient_aadhar"
                            placeholder="Enter your aadhar number" name="patient_aadhar" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="patient_email">Email:</label>
                        <input type="email" class="form-control" value="{{patient.patient_email}}" id="patient_email" placeholder="Enter email"
                            name="patient_email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="patient_contact">Contact Number:</label>
                        <input type="tel" value="{{patient.patient_contact}}" class="form-control" id="patient_contact" placeholder="Contact Number"
                            name="patient_contact" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="patient_address">Address</label>
                        <input type="text" value="{{patient.patient_address}}" class="form-control" id="patient_address" placeholder="Enter Address"
                            name="patient_address" required>
                    </div>
                    <div class="form-group mb-3">
                        <div class="text-center">
                            <button class="btn btn-dark" type="submit" name="Submit" value="Submit">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock body %}
