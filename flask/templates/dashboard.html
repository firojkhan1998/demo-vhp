{% extends 'index.html' %}
{% block body %}
<h1>Dashboard</h1>
<div class="row mb10">
    <div class="col-sm-6 col-md-2">
        <div class="panel shadow-inner  bg-info  of-h mb10">
            <div class="pn pl20 p5">
                <h2 class="mt15 lh15">
                    <b>1509</b>
                </h2>
                <h5>Visits</h5>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-2">
        <div class="panel shadow-inner  bg-primary   of-h mb10">
            <div class="pn pl20 p5">
                <h2 class="mt15 lh15">
                    <b>{{ count }}</b>
                </h2>
                <h5>Doctors</h5>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-2">
        <div class="panel shadow-inner  bg-success   of-h mb10">
            <div class="pn pl20 p5">
                <h2 class="mt15 lh15">
                    <b>78</b>
                </h2>
                <h5>Claims</h5>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-2">
        <div class="panel shadow-inner  bg-warning   of-h mb10">
            <div class="pn pl20 p5">
                <h2 class="mt15 lh15">
                    <b>17</b>
                </h2>
                <h5>Credentialing</h5>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-2">
        <div class="panel shadow-inner  bg-danger   of-h mb10">
            <div class="pn pl20 p5">
                <h2 class="mt15 lh15">
                    <b>13</b>
                </h2>
                <h5>Users</h5>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-2">
        <div class="panel shadow-inner  bg-info  of-h mb10">
            <div class="pn pl20 p5">
                <h2 class="mt15 lh15">
                    <b>635</b>
                </h2>
                <h5>Patients</h5>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
